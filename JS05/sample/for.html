/* ------------------------------------------------------------------------
 for (ループ初期値; ループ条件; ループするたびにおこなう処理) {
    条件に一致している場合(true)繰り返し処理をおこなう
}
------------------------------------------------------------------------ */
//基本( i < 10 )
console.log("A------------------");
for(let i=0; i<10; i++){
    console.log(i +"回目");
}

    console.log(week1[i]);
}
