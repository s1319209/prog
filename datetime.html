<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Dateオブジェクト演習2</title>

<script>

    //日時取得
    var now = new Date();
    var year = now.getFullYear();
    var month = now.getMonth() + 1;  //月は必ず +１をする！
    var date = now.getDate();
    var day = now.getDay();  //曜日[0=日曜日,1=月曜日...]
    var h = now.getHours();
    var m = now.getMinutes();
    var s = now.getSeconds();


    if(h<=12){
        alert("午前");
    }else if(h<=17){
        alert("午後");
    }else{
        alert("夜");
    }
   
    if(day==0){
        alert("日曜日");
    }else if(day==1){
        alert("月曜日");
    }else if(day==2){
        alert("火曜日");
    }else if(day==3){
        alert("水曜日");
    }else if(day==4){
        alert("木曜日");
    }else if(day==5){
        alert("金曜日");
    }else{
        alert("土曜日");
    }

    
    //日時表示文字列の作成
    var str = "現在日時：";
    alert(str + year+"年"+ month+"月"+date+"日 "+h+"時"+m+"分"+s+"秒" );

</script>
</head>
<body>
<h1>Dateオブジェクト：console.logで確認</h1>
</body>
</html>
