<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>繰り返し処理：for</title>
<script src="js/jquery-2.1.3.min.js"></script>
</head>
<body>

<!-- セレクトボックス作成[START] -->
<p>生年月日</p>
<select id="year"></select>
<select id="month"></select>
<select id="date"></select>
<p>年齢</p>
<select id="nenrei"></select>
<p>好きな数字</p>
<select id="suji"></select>

<!-- セレクトボックス作成[END] -->

<script>
//年:1900~2020
let y = ""; //例) y += '<option value="'+i+'">'+i+'</option>';
for(let i=1990; i<2021; i++){
    y += '<option value="'+i+'">'+i+'</option>';
}
$("#year").html(y);

//月:1~12
let m = "";
for(let i=1;i<13; i++){
    m +='<option value="'+i+'">'+i+'</option>';
}
$("#month").html(m)
//日:1~31
let d = "";
for(let i=1;i<32; i++){
    d +='<option value="'+i+'">'+i+'</option>';
}
$("#date").html(d)
//歳:0~30
let n = "";
for(let i=0;i<31; i++){
    n +='<option value="'+i+'">'+i+'</option>';
}
$("#nenrei").html(n)
//好きな数字
let s = "";
for(let i=1;i<10; i++){
    s +='<option value="'+i+'">'+i+'</option>';
}
$("#suji").html(s)

</script>
</body>
</html>
