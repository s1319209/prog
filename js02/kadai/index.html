<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>課題提出リスト</title>
<style>
</style>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
</head>
<body>
<header>
    <h1>課題提出リスト</h1>
</header>   
<main>
    <h2>提出状況</h2>
    <label>
        <select id="teisyutu">
            <option value="Not submitted">未提出</option>
            <option value="submitted">提出</option>
        </select> 
    </label>  
    <h3>提出内容・期限</h3>
        <textarea id="memo"></textarea>
    <div>
    <ul id="menu">
        <li id="save"><a href="#">保存</a></li>
        <li id="clear"><a href="#">全削除</a></li>
    </ul>
    </div>
</main>
<table id="list">
<!-- ここに追加データが挿入される -->
</table>

<script>
//1.Save クリックイベント
$("#save").on("click",function(){
    const teisyutu = $('#teisyutu').val();
    const value = $("#memo").val();
    localStorage.setItem(teisyutu,value);
    const html = '<tr><th>'+teisyutu+'</th><td>'+value+'</td></tr>';
    $("#list").append(html);
    alert("保存しました");
});

//2.clear クリックイベント(全消去)
$("#clear").on("click",function(){
    localStorage.clear();
    $("#list").empty()
    alert("全て消去してよろしいですか？");
});

//3.ページ読み込み：保存データ取得表示
for(let i=0; i<localStorage.length; i++){
    const teisyutu = localStorage.key(i);  
    const value = localStorage.getItem(teisyutu); 
    const html = '<tr><th>'+teisyutu+'</th><td>'+value+'</td></tr>';
    $("#list").append(html); 
}
</script>

<footer><small>❤︎</small></footer>
</body>
</html>
